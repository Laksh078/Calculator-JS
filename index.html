<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="heading">
            <h1>
                Calculator
            </h1>
        </div>
        <div class="container">
            <div class="display">
                <input for="" value="">
            </div>
            <div class="first-group">
                <button class="num-buttons">AC</button>
                <button class="num-buttons">DEL</button>
                <button class="num-buttons">.</button>
                <button class="num-buttons">*</button>
            </div>
            <div class="first-group">
                <button class="num-buttons">1</button>
                <button class="num-buttons">2</button>
                <button class="num-buttons">3</button>
                <button class="num-buttons">+</button>
            </div>
            <div class="second-group">
                <button class="num-buttons">4</button>
                <button class="num-buttons">5</button>
                <button class="num-buttons">6</button>
                <button class="num-buttons">-</button>
            </div>
            <div class="third-group">
                <button class="num-buttons">7</button>
                <button class="num-buttons">8</button>
                <button class="num-buttons">9</button>
                <button class="num-buttons">/</button>
            </div>
            <div class="fourth-group">
                <button class="num-buttons">00</button>
                <button class="num-buttons">0</button>
                <button class="num-buttons" style="width: 130px;">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
